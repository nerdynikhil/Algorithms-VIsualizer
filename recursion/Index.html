<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Style.css" />
    <title>Recursion Visualizer</title>
  </head>

  <body>
    <div class="code-container">
      <div class="arguments-input">
        <label id="label-args" for="args">Enter value of n</label><br />
        <input id="args" type="number" placeholder="eg: n = 5" value="5"/>
      </div>
      <select class="code-selector">
        <option>Fibonacci</option>
        <option>Factorial</option>
        <option>Binomial Coefficient</option>
        <option>Coin Change</option>
      </select>
      <div class="code"></div>
      <div class="animation-control">
        <button class="stop">Stop Visualization</button>
        <button class="run">Visualize</button><br />

        <label id="label-slider" for="slider"
          >Adjust the Speed of Animation:</label
        >
        <br />
        <input type="range" min="0" max="100" class="slider" />
      </div>
    </div>

    <div class="viz" style="height: 100%; width: 55%"></div>

    <div class="text">Call Stack</div>
    <div class="callstack">
      <div class="stack"></div>
    </div>
  </body>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./AllCodes.js"></script>
  <script src="./AddCodes.js"></script>
  <script src="./Script.js"></script>
  <script src="./PrintTree.js"></script>
</html>
